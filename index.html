<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rfkr</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="header__text">rfkr</h1>


    </header>
    <main>
        <div class="calc__buttons">
            <div class="calc__buttons-col" id="col1">
                <div class="number number__7">
                    <p>7</p>
                </div>
                <div class="number number__8">
                    <p>8</p>
                </div>
                <div class="number number__4">
                    <p>4</p>
                </div>
                <div class="number number__5">
                    <p>5</p>
                </div>
                <div class="number number__1">
                    <p>1</p>
                </div>
                <div class="number number__2">
                    <p>2</p>
                </div>
                <div class="number number__0">
                    <p>0</p>
                </div>
            </div>

            <div class="calc__buttons-col" id="col2">
                <div class="number number__9">
                    <p>9</p>
                </div>
                <div class="number number__6">
                    <p>6</p>
                </div>
                <div class="number number__3">
                    <p>3</p>
                </div>
                <div class="number number__dot">
                    <p>&sbquo;</p>
                </div>
            </div>



            <div class="calc__buttons-col" id="col3">
                <div class="number number__multiplay">
                    <p>&#10006;</p>
                </div>
                <div class="number number__cancel">
                    <p>&copy</p>;
                </div>
                <div class="number number__minus">
                    <p>&ndash;</p>
                </div>
                <div class="number number__divide">
                    <p>&divide;</p>
                </div>
                <div class="number number__equal">
                    <p>&#61;</p>
                </div>
                <div class="number number__plus">
                    <p>&#10010;</p>
                </div>
            </div>

        </div>
        <div class="calc__display">
            <p class="calc__display-text"></p>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
